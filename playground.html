<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <h1>test</h1>
    <div id="app">
      <p v-if="message.length % 2 === 0">Even: {{ message.toUpperCase() }}</p>
      <p v-else>Odd: {{ message }}</p>
      <ul>
        <li v-for="number in listOfNumbers">{{ number }}</li>
      </ul>

      <hr />
      
      <h1>Counter</h1>
      <p>{{ count }}</p>
      <button 
        v-on:click="incrementCount" 
      >Increment Count</button>

      <div>
        <label for="incrementamount">Increment by:</label>
        <input 
          type="number" 
          v-bind:value="incrementAmount" 
          v-on:input="changeIncrementAmount"
        />
      </div>
      
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            count: 0,
            incrementAmount: 7,
            message: 'Hello it works',
            listOfNumbers: [1,2,3,4,5]
          }
        },
        methods: {
          incrementCount() {
            this.count += this.incrementAmount;
          },
          changeIncrementAmount(event) {
            console.log(event);
            this.incrementAmount = +event.target.value;
          }
        }
      });
      app.mount('#app');
    </script>
  </body>
</html>
